{% load i18n static %}

{% block extrahead %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}    

<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <span class="navbar-brand mb-0 h1">Decide</span>
        </a>
    </div>
</nav>


    <div class="container justify">
        <form method="POST">
            {% csrf_token %}
            {% if login_form.errors %}
                <div class="alert alert-danger">
                    {{ login_form.errors }}
                </div>
            {% endif %}
            <h2>Login</h2>
            <div class="align-self-center">
                <div class="row form-outline mb-4">
                    <div class="col-2">
                        <label for="id_username" class="form-label">Username :</label> 
                    </div>
                    <div class="col-9">
                        <span class="form-control-lg"> {{ login_form.username }} </span>
                    </div>
                </div>
                <div class="row form-outline mb-4">
                    <div class="col-2">
                        <label for="id_password2" class="form-label">Confirm password :</label> 
                    </div>
                    <div class="col-9">
                        <span class="form-control-lg"> {{ login_form.password }} </span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="text-center">
                        <button class="btn btn-secondary btn-lg col-10" type="submit">Login</button>
                        <p>If you don't have an account you can <a href="/authentication/registeruser">create an account</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
