{% extends 'base_dashboard.html' %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

</form>

<button class="btn btn-secondary btn-lg"><a href="{% url 'preguntas' %}">Volver al listado</a></button>
{% endblock %}
