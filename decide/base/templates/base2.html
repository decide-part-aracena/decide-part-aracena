<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>{% block title %}Decide!{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="{% static "base/styles.css" %}" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "crypto/datatables-simple-demo.js" %}"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu", style="background-color: rgb(230, 223, 216);">
            <div class="nav">
                <div class="sb-sidenav-menu-heading", style="color: black;">Menú de inicio</div>
                <a class="nav-link" href="{% url 'home' %}", style="color: black;">
                    <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div> Inicio </a>
                    <div class="sb-sidenav-menu-heading" style="color: rgb(63, 167, 170);">Módulos</div>
                    <a class="nav-link collapsed" style="color: rgb(96, 172, 96);" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                        <div class="sb-nav-link-icon", style="color: rgb(68, 158, 68);"><svg class="svg-inline--fa fa-book-open" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="book-open" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M144.3 32.04C106.9 31.29 63.7 41.44 18.6 61.29c-11.42 5.026-18.6 16.67-18.6 29.15l0 357.6c0 11.55 11.99 19.55 22.45 14.65c126.3-59.14 219.8 11 223.8 14.01C249.1 478.9 252.5 480 256 480c12.4 0 16-11.38 16-15.98V80.04c0-5.203-2.531-10.08-6.781-13.08C263.3 65.58 216.7 33.35 144.3 32.04zM557.4 61.29c-45.11-19.79-88.48-29.61-125.7-29.26c-72.44 1.312-118.1 33.55-120.9 34.92C306.5 69.96 304 74.83 304 80.04v383.1C304 468.4 307.5 480 320 480c3.484 0 6.938-1.125 9.781-3.328c3.925-3.018 97.44-73.16 223.8-14c10.46 4.896 22.45-3.105 22.45-14.65l.0001-357.6C575.1 77.97 568.8 66.31 557.4 61.29z"></path></svg></div>
                        Modulos
                    </a>
                    <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                        {% if user.is_authenticated %}
                        <a class="nav-link" style="color: rgb(139, 32, 77);" href="{% url 'censo' %}">Censo</a>
                        {% endif %}
                        <a class="nav-link collapsed" style="color: rgb(75, 13, 13);" href="#" data-bs-toggle="collapse" data-bs-target="#pagesCollapseAuth" aria-expanded="false" aria-controls="pagesCollapseAuth">
                            Authentication
                        </a>
                        <div class="collapse" id="pagesCollapseAuth" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordionPages">
                            <nav class="sb-sidenav-menu-nested nav">
                                {% if user.is_authenticated %}
                                <a class="nav-link" style="color: rgb(58, 88, 13);" href="logout.html">Logout</a>
                                {% else %}
                                <a class="nav-link" style="color: blue;" href="login.html">Login</a>
                                <a class="nav-link" style="color: red;" href="register.html">Register</a>
                                {% endif %}
                            </nav>
                        </div>
                    </nav>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
