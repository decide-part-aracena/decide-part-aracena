{% extends 'base_dashboard.html' %}

{% load i18n static %}


{% block extrahead %}
    <link type="text/css" rel="stylesheet"
    href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet"
    href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href="{% static "graphic/style.css" %}" />

    <!-- Importacion de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>

    <!-- Importacion plugin para coloreado de gráficas -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
    
    <script src="https://unpkg.com/chartjs-plugin-colorschemes"></script>

{% endblock %}

{% block content %}

    <div id="graphic-visualizer" class="grafica-container">
        <div class="row">
            <h1 class="titulo">
                Gráficas con resultados de la votación
            </h1>
        </div>
        
        <h1 class="titulo-grafica">Barras</h1>
        <canvas id="grafica"></canvas>

        <h1 class="titulo-grafica">Tipo "donut"</h1>
        <canvas id="grafica2"></canvas>
    </div>

    <div class="row boton-row">
        <button id="boton-retorno">
            <a :href="'/visualizer/' + identificador">
                Resultados de la votación mostrados en tabla
            </a>
        </button>
    </div>

{% endblock %}

{% block extrabody %}

    <!-- Vuejs -->
    <script src="https://unpkg.com/vue@2.7.10"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <script>
        var voting = {{voting|safe}};

        var app = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app-visualizer',
            data: {
                voting: voting
            }
        })

        var identificador = voting.id

        var app2 = new Vue({
            delimiters: ['[[', ']]'],
            el: '#boton-retorno',
            data: {
                identificador: identificador
            }
        })


        //                                 //
        //Extracción de datos para gráficas//
        //                                 //

        var opcionesVotacion = []
        var resultadosVotacion = []

        const procesado = voting.postproc
        const tam = procesado.length

        var i = 0
        while(i < tam) {
            opcionesVotacion.push(procesado[i].option)
            resultadosVotacion.push(procesado[i].votes)

            i += 1;               
        }
    </script>

    <!-- Tipos de gráfica -->
    <script>

        //Gráfica de barras
        const $grafica = document.getElementById("grafica");
    
        new Chart($grafica, {
            type: 'bar',
            data: {
                labels: opcionesVotacion,
                datasets: [{
                    label: 'Votos totales por opción',
                    data: resultadosVotacion,
                    borderWidth: 10,
                }]                    
            },
            options: {
                plugins: {
                    colorschemes: {
                        scheme: 'brewer.Paired10'
                    }
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                },
            }
        });
    
        //Gráfica tipo donut
        const $grafica2 = document.getElementById("grafica2");
    
        new Chart($grafica2, {
            type: 'doughnut',
            data: {
                labels: opcionesVotacion,
                datasets: [{
                    label: 'Votos totales por opción',
                    data: resultadosVotacion,
                    borderWidth: 5,
                }]      
            },
            options: {
                plugins: {
                    colorschemes: {
                        scheme: 'brewer.SetOne5'
                    }              
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                },
            }
        });
    </script>

{% endblock %}
